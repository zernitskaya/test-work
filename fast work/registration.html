<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./plugins/owl.carousel.min.css">
</head>

<body>
  <section class="registration">
    <div class="registration__dark-side">

    </div>

    <div class="registration__wrap content">
      <form class="contacts-form__form registration__form-poz">
        <div class="contacts-form__title-wrap">
          <h2 class="contacts-form__heading">
            Регистрация на PROJECT 3
          </h2>

          <div class="lang-select">
            <img src="./img/icons/lang.png" alt="ico" class="lang-select__icon">

            <select class="lang-select__select">
              <option value="ru">Русский</option>
              <option value="en">English</option>
            </select>
          </div>
        </div>

        <fieldset class="contacts-form__inputs">
          <label class="input-item required">
            <span class="input-item__title">
              Ваше Имя
            </span>

            <input class="input-item__input" type="text">
          </label>

          <label class="input-item required">
            <span class="input-item__title">
              Ваша Фамилия
            </span>

            <input class="input-item__input" type="text">
          </label>

          <label class="input-item required">
            <span class="input-item__title">
              Ваше Отчество
            </span>

            <input class="input-item__input" type="text">
          </label>

          <label class="input-item required error">
            <span class="input-item__title">
              Электронная почта
            </span>

            <input class="input-item__input" type="email">
          </label>

          <label class="input-item required">
            <span class="input-item__title">
              Номер Телефона
            </span>

            <input class="input-item__input" type="text">
          </label>

          <label class="input-item required">
            <span class="input-item__title">
              Промо-код
            </span>

            <input class="input-item__input" type="text">
          </label>
        </fieldset>

        <fieldset class="contacts-form__capcha">
          <div class="contacts-form__req-text">
            <div class="contacts-form__req-text-wrap">
              *
            </div>

            Обязательные поля
          </div>

          <div class="contacts-form__btn">
            recapcha
          </div>
        </fieldset>

        <fieldset class="contacts-form__btn-wrap">
          <button class="btn purpose__btn">
            Регистрация
          </button>
        </fieldset>

        <ul class="registration__list">
          <li class="registration__item">
            <a href="#" class="registration__link">
              Заявление о конфиденциальности
            </a>
          </li>
          <li class="registration__item">
            <a href="#" class="registration__link">
              Клиентское соглашение
            </a>
          </li>
          <li class="registration__item">
            <a href="#" class="registration__link">
              Политика Aml
            </a>
          </li>
          <li class="registration__item">
            <a href="#" class="registration__link">
              Условия использования
            </a>
          </li>
        </ul>
      </form>

      <div class="registration__text-wrap">
        <p class="registration__text-copir">
          © 2022 Project 3 All Rights Reserved.
        </p>
      </div>
    </div>
  </section>
  <div class="registration__dark-sidee">
  </div>
</body>

</html>
